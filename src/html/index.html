<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>飞机大战</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
     #dom {
       width: 365px;
       height: 700px;
       margin: auto;
        overflow: hidden;
       padding: 0;
     }
     button {
       position: relative;
       top: 0;
     }
     #high-speed{
      left: 0;
     }
     #track-bullet{
      left: 200;
     }
     #more-enemy{
      left: 400;
     }
     
    </style>
  </head>
  <body>
    <button id="high-speed">高速发射</button>
    <button id="track-bullet">追踪蛋</button>
    <button id="more-enemy">很多敌人</button>
  <div id="dom"></div>
  </body>
</html>
